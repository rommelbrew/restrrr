<ion-content [fullscreen]="true">
  <div id="container">
    <circle-progress
      [percent]="percent"
      [maxPercent]="100"
      [radius]="radius"
      [showTitle]="false"
      [showSubTitle]="false"
      [showUnits]="false"
      [outerStrokeWidth]="16"
      [outerStrokeColor]="'#8000FF'"
      [showZeroOuterStroke]="false"
      [backgroundStrokeWidth]="3"
      [outerStrokeGradient]="true"
      [outerStrokeGradientStopColor]="'#FF00CB'"
      [showInnerStroke]="false"
    ></circle-progress>
  </div>
</ion-content>
